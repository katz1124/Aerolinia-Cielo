<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9b60a7c614.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="container">
        <div class="custom-card">
            <div class="card-head">
                <h6 class="text-white m-3">Aerolinea Cielo</h6>
                <h1 class="text-white m-3">Vuelo F1435</h1>
                <div class="d-flex justify-content-between mt-4">
                    <h1 class="m-2">Ciudad 1</h1>
                    <h1><i class="fa-solid fa-plane"></i></h1>
                    <h1 class="m-2">Ciudad 2</h1>
                </div>
            </div>
            <div class="custom-card-body d-flex">
                <div class = "" style="width: 50%; min-height: 8rem; background: rgb(231, 231, 231); padding:80px 0 80px 0;">
                    <div style="text-align: center;">
                        <div class="d-flex w-100">
                            <div class="d-block w-50">
                                <label for="">Puerta abordaje</label>
                                <h4 th:text="${bGate}"></h4>
                            </div>
                            <div class="d-block w-50">
                                <label for="">Asiento</label>
                                <h4 th:text="${seatNo}"></h4>
                            </div>
                        </div>
                        <div class="d-flex w-100 mt-3">
                            <div class="d-block w-50">
                                <label for="">Puerta Emergencia</label>
                                <h4 th:text="${emergencyD}"></h4>
                            </div>
                            <div class="d-block w-50">
                                <label for="">Pos</label>
                                <h4 th:text="${pos}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="width: 50%; padding:80px 0 80px 0;">
                    <div style="text-align: center;">
                        <div class="d-flex w-100">
                            <div class="d-block w-50">
                                <label for="">Salida</label>
                                <h4 th:text="${depart}"></h4>
                            </div>
                        </div>
                        <div class="d-flex w-100 mt-3">
                            <div class="d-block w-50">
                                <label for="">Llegada</label>
                                <h4 th:text="${arrive}"></h4>
                            </div>
                        </div>

                </div>
            </div>
        </div>
        <div class="w-100 d-flex">
            <div class="w-75 m-3">
                <div class="">
                    <label for="">Pasajero</label>
                    <h5 th:text="${passengerName}"></h5>
                </div>
                <div>
                    <label for="">Origen/Destino</label>
                    <h5 th:text="${origenDest}"></h5>
                </div>
            </div>
            <div class="w-25 m-2">
                <img width="128" height="128" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Codigo_QR.svg/1200px-Codigo_QR.svg.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
